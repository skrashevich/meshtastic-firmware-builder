  <defs>
    <linearGradient id="bannerBg" x1="104" y1="54" x2="1542" y2="612" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F3A49"/>
      <stop offset="0.52" stop-color="#0B5962"/>
